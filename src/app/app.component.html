<div class="container">
    <app-header></app-header>
    <div class="components">
      <button (appReplaceClick)="toggleComponent('tools')" class="button-style">Learn more about Useful Tools</button>
      <button (appReplaceClick)="toggleComponent('vsgit')" class="button-style">Learn more about VScode and Git</button>
      <button (appReplaceClick)="toggleComponent('azur')" class="button-style">Learn more about Azur DevOps</button>
      <button (appReplaceClick)="toggleComponent('communication')" class="button-style">Learn more about Communication</button>
    </div>
    <div class="content">
        <p  *ngIf="!activeComponent" class="default-text">{{ componentTextService.getActiveComponentText() | async }}</p><!-- Si activeComponent a une valeur, l'élément HTML sera exclu du DOM.     -->
           <ng-container *ngIf="activeComponent === 'tools'">
        <app-tools></app-tools>
      </ng-container>
      <ng-container *ngIf="activeComponent === 'vsgit'">
        <app-vsgit></app-vsgit>
      </ng-container>
      <ng-container *ngIf="activeComponent === 'azur'">
        <app-azur></app-azur>
      </ng-container>
      <ng-container *ngIf="activeComponent === 'communication'">
        <app-communication></app-communication>
      </ng-container>
    </div>
  </div>
